      <script>
      feather.replace();
        const API_KEY = 'b031Ih0DbbfVzfTX5plvTGSgn6rQJxaa';
        const inputSearch = document.getElementById('search');
        inputSearch.onkeyup = async (event) => {
            event.preventDefault();//await es una espara a una respuesta
            if(event.keyCode !== 13) return;//featch coneccion al servicio
            const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${inputSearch.value}`);
            const data = await response.json();
            console.log(data);

            let content = ``;
        data.data.map((gif,index) => {
          content += `
          <img src="${gif.images.original.url}" class= "mb-3 ms-1" alt="${gif.title}">
          `;
        });
        gifs.innerHTML = content;
        };
      </script>
